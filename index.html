<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js"></script>

  
</head>

<body>
  
<div class="container">
  <header>

  <h1><span>Rock</span> 
    <span>Paper</span>
    <span> Scissors</span></h1>

    <div class="Score">
      <h3>Score</h3>
      <p id="score">12</p>
    </div>
</div>
</header>

<main>
<button class="btn-choice"><img src="./images/icon-rock.svg" alt="rock icon"></button>
<button class="btn-choice"><img src="./images/icon-paper.svg" alt="paper icon"></button>
<button class="btn-choices"><img src="./images/icon-scissors.svg" alt="scissors-icon"></button>

</main>

<button class="rules">Rules</button>
  
</body>
</html>
