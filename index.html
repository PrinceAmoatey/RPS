<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="script.js" defer></script>

  
</head>

<body>
  
<div class="container">
  <header>

  <h1><span>Rock</span> 
    <span>Paper</span>
    <span> Scissors</span></h1>

    <div class="Score">
      <h3>Score</h3>
      <p id="score">0</p>
    </div>

</header>

<main id="main">

<button class="btn-choice btn-paper pick" data-choice="paper">
  <span class="wrapper">
  <img src="./images/icon-paper.svg" alt="paper icon">
  </span></button>
  
<button class="btn-choice btn-scissors pick" data-choice="scissors">
<span class="wrapper">
  <img src="./images/icon-scissors.svg" alt="scissors-icon">
</span>
</button>

<button class="btn-choice btn-rock pick" data-choice="rock">
  <span class="wrapper">
  <img src="./images/icon-rock.svg" alt="rock icon">
</span></button>
</main>


</div>

<div class="chosen" id="chosen">
  <div>
    <h2>You Picked</h2>
    <button class="btn-choice btn-paper" id="user_pick" data-choice="paper">
      <span class="wrapper">
      <img src="./images/icon-paper.svg" alt="paper icon">
      </span></button>
  </div>

  <div class="mobile-down">
    <p class="oneline">You <span id="winner">won</span></p>
    <button class="playagain" id="reset">Play again</button>
  </div>

  <div>
    <h2>The House Picked</h2>
    <button class="btn-choice btn-rock" id="computer_pick" data-choice="rock">
      <span class="wrapper">
      <img src="./images/icon-rock.svg" alt="rock icon">
    </span></button>
  </div>
  
</div>

<div class="rules-instruction" id="instruction">

  <img src="./images/image-rules.svg" alt="rules">
<button id="close"><img src="./images/icon-close.svg" alt="icon-close"></button>

</div>
<div class="rules-btn">
<button class="rules" id="open">Rules</button>
</div>
</body>
</html>
